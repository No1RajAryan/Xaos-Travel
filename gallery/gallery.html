
<!DOCTYPE html>
<html>
<head>
 <title>Learning CSS</title>

<link href="https://fonts.googleapis.com/css?family=Dokdo" rel="stylesheet">

<style type="text/css">
 
 *{
   margin: 0px;
}

h1{
 text-align: center;
}
p{
 font-size: 55px;
}

header{
font-size: 30px;
padding: 20px;
}
main{
      margin-left: 120px;
        width: 100%;
        margin-top: 40px;
}
.box{
 width: 20%;
 float: left;
 padding: 7px;
 padding-left: 10px;  
 display: block;

}

img{
 width: 100%;
    border-radius: 4px;

}

img:hover{
  transform: scale(1.3,1.3);
  transition: .3s transform;

}


</style>

</head>
<body>
<header>
 
 <h1 float = "left">
Gallery
</h1>
<hr>

</header>
<br>

<main>

 <div class="box">
<img src="images/img-1.jpg"><h1>Mumbai</h1></div>
 </div>

<div class="box">
<img src="images/img-2.jpg"><h1>Cheenai</h1></div>

<div class="box">
<img src="images/img-3.jpg"><h1>Kolkata</h1></div>

</main>



</body>
</html>
